<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		img {
			width:500px;
		}
		.heading {
		  .text-hide();
		}
		// Usage as a mixin
		.skip-navigation {
		  .sr-only();
		  .sr-only-focusable();
		}
	</style>
</head>
<body>
	<p class="text-muted">1111111111</p>
	<p class="text-primary">1111111111</p>
	<p class="text-success">1111111111</p>
	<p class="text-info">1111111111</p>
	<p class="text-warning">1111111111</p>
	<p class="text-danger">1111111111</p>

	<!-- 情景背景色 -->
	<p class="bg-primary">111111223213123</p>
	<p class="bg-success">111111223213123</p>
	<p class="bg-info">111111223213123</p>
	<p class="bg-warning">111111223213123</p>
	<p class="bg-danger">111111223213123</p>

	<!-- 关闭按钮 -->
	<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	<!-- 三角符号 -->
	<span class="caret"></span>

	<!-- 快速浮动 -->
	<div class="pull-left">.leftleftleftleftleftleft</div>
	<div class="pull-right">rightrightrightrightright</div>

	<!-- 图片替换 -->
	<!-- 效果没出来没弄懂 -->
	<h1 class="text-hide">Custom heading1111111111111111111111111111111111111111111111111111111111111111111111111</h1>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
