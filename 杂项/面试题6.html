<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:500px;
			border:1px solid #000;
		}

		input {
			float: left;

		}
		span {
			float: left;
		}
		
		.clearfix:after {
			display:block;
			content: '';
			clear:both;
		}
	</style>
</head>
<body>
	<div class="clearfix">
		<span>asdfasfadsf</span>
		<input type="text">
	</div>
</body>
</html>
