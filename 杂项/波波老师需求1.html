<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn input {
			background:red;
			display:block;
			width:100px;
			height:50px;
			margin:10px auto;
			color:#fff;

		}
		.list input {
			background:blue;
			width:50px;
			height:20px;
			color:#fff;
		}
		.box {
			text-align:center;
		}
		input.active {
			background:#ccc;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="btn">
			<input class="active" type="button" value="a">
			<input type="button" value="b">
			<input type="button" value="c">
			<input type="button" value="d">
			<input type="button" value="e">
		</div>
		<div class="list">
			<input class="active" type="button" value="1">
			<input type="button" value="2">
			<input type="button" value="3">
		</div>
		<input type="button" id="re" value="返回">
	</div>
<script>
	var aBtn = document.querySelectorAll('.btn input');
	var aList = document.querySelectorAll('.list input');
	var oRe = document.querySelector('#re')

	oRe.onclick = function() {
		for(let i = 0; i < aBtn.length; i++) {
			aBtn[i].style.display = 'block';
			aBtn[i].className = ''
			aBtn[0].className = 'active';
		}
	}
	for(let i = 0; i < aBtn.length; i++) {
		aBtn[i].onclick = function() {
			for(let i = 0; i < aBtn.length; i++) {
				aBtn[i].style.display = 'none';
				aBtn[i].className = ''
			}
			this.style.display = 'block'
			this.className = 'active';

		}
	}
</script>
</body>
</html>
