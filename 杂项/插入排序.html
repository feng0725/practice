<script>
	function insertionSort(arr) {
		//从第二个元素开始
		for(var i = 1; i < arr.length; i++) {
			// 取出待比较的元素
			var k = arr[i];
			// 向前找，找到比当前元素大的位置
			var j;
			for(j = i - 1; j >= 0 && k < arr[j]; j--) {
				//向后移动一位
				arr[j + 1] = arr[j];
			}
			// 插入元素
			arr[j + 1] = k;
		}
	}

	var arr = [12, 4, 9, 21, 43, 3];
	insertionSort(arr);
	console.log(arr);


</script>
