<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="signUpController">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.css">
	<style>
		div.form-group {
			position: relative;
		}
		.error {
			
			color:red;
		}
		.input_result {
			position: absolute;
			left:178px;
			top:33px;
		}
		p.success {
			color:#3c763d;
		}
		p.error {
			/*display:none;*/
		}
		input.error {
			border-color: red;
		}
		.wrapper {
			width:200px;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h2>注册</h2>
		<form name="signUpForm"  ng-submit="submitForm()">
			<div class="form-group" ng-class="{'has-success' : signUpForm.username.$valid}">
				<label >用户名：</label>
				<!-- <pre>合法：{{signUpForm.username.$valid}}</pre> -->
				<!-- <pre>{{userdata.username}}</pre> -->
				<input type="text" 
					name="username" 
					class="form-control"
					ng-model="userdata.username"
					required
					ng-minlength="4"
					ng-maxlength="10" 
				>
				<p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
				<p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.usernamej.$error.maxlength) && signUpForm.username.$touched">用户名长度应在4至10位</p>
				<p class="error" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">用户名不可为空</p>
			</div>

			<div class="form-group" ng-class="{'has-success' : signUpForm.password.$valid}">
				<label >密码：</label>
				<!-- <pre>合法：{{signUpForm.password.$valid}}</pre> -->
				<!-- <pre>{{userdata.password}}</pre> -->
				<input type="password" 
					name="password" 
					class="form-control"
					ng-model="userdata.password"
					ng-minlength="6"
					ng-maxlength="255"
					required
				>
				<p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
				<p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</p>
				<p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码长度应6位至255之间</p>


			</div>

			<div class="form-group" ng-class="{'has-success' : signUpForm.password2.$valid}">
				<label >确认秘密：</label>
<!-- 				<pre>合法：{{signUpForm.password2.$valid}}</pre>
				<pre>{{userdata.password2}}</pre> -->
				<input type="password" 
					name="password2" 
					class="form-control"
					ng-model="userdata.password2"
					required
					compare="userdata.password"

				>
				<p class="fa fa-check input_result success" ng-if="signUpForm.password2.$valid"></p>
				<p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">两次输入不一致</p>

			</div>
			<div class="form-group">
				<button class="btn btn-primary">注册</button>
			</div>
		</form>
	</div>

	
	<script src="js/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
